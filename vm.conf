## Were our sets are
sets="/VMs/sets/snapshots/amd64/"

## VMs Networking
switch "local" {
	add vether0
	add tap0
	add tap1
}

## VMs
# This one is ready to get installed
vm "OpenBSD_Ports.vm" {
	## We want this one start at boot
	enable
	## Memory
	memory 2G

	boot $sets "bsd.rd"

	## You can create the img disk with
	## vmctl create "/VMs/OpenBSD_Ports.img" -s 40G
	disk "/VMs/OpenBSD_Ports.img"
	disk $sets "install61.fs"

	## Network
	interface { switch "local" }
}

# This one alreayd installed
vm "OpenBSD_Test.vm" {
	disable
	memory 512M

	disk "/VMs/OpenBSD_Test.img"

	interface { switch "local" }
}
